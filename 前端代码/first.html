<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="孜然汾沫">
    <meta name="keywords" content="孜然汾沫, web, html">
    <title>孜然汾沫的第一个web</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- 超链接用a标签 href表示链接的地址-->
    <a href = 'https://blog.csdn.net/fuhao6363?spm=1000.2115.3001.5343' target="_blank">点这里跳转到我的博客</a>
    
    <!-- h1/2/3标签表示不同大小的字体 -->
    <h3>今日新闻</h3>

    <!-- p标签表示一个段落 -->
    <p class = 'title' >
    <!-- br标签是单个标签 表示换行 -->
      大家好   <br><br>
    今天的新闻有：<br><br>
    </p>

    <!-- span标签表示一块内容 -->
    <span id='dau' class="title" >
    <!-- strong表示加粗 mark表示高亮显示 -->
      <strong><mark>孜然汾沫</mark></strong>日活用户突破3万</span> <br><br>

    <span id='version' class="title" >
      七圣召唤开服啦！！ <br> <strong>1.44</strong> 版发布，支持数万并发
    </span><br><br><br>

    谢谢大家<br>
    神里绫华嘿嘿嘿<br>

    <!-- image标签可以插入图片 src表示图片位置 语法和href一样 height width可设置图片大小 -->
    <image src = 'pictures/sllh.jpg' height = 100 alt = '无法加载图片'></image><br>
    2022-12-14
   

  </body>
</html>
